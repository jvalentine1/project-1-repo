<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <!--CSS Rest-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <!--Materialize CDN's-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <!--AJAX CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body class="body">
  <!--Nav Bar-->
  <nav class="my-nav">
    <div class="nav-wrapper #616161 grey darken-2">
      <a href="#" class="brand-logo custom-font"><i id="my-pad" class="material-icons">cloud</i>Mood Quotes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="login" href="#">Login</a></li>
        <li><a id="fact" href="#">Daily Fact</a></li>
        
      </ul>
    </div>
  </nav>
  <!--Home page Image and logo render div-->
  <div class="container">
    <div class="row" id="row-pad">
      <div class="col s4" id="gif-input">
        <img id="img-size" class="fader-start fader-none"
          src="https://cmgpbpeyeonthestorm.files.wordpress.com/2018/02/download.gif" alt="weather gif">
      </div>
      <!-- <div class="col s1"></div> -->
      <div class="col s8">
        <h1 class="cyan-text accent-2" id="logo"></h1>
      </div>
    </div>
    <!--Div with user instructions-->
    <div class="row fader-start fader-none" id="row-pad">
      <!-- <div class="col s5"></div> -->
      <div class="col s12">
        <h3 class="teal-text teal-lighten-2">Find Your Weather And Get Inspired</h3>
      </div>
    </div>
    <!--Row with user city input and submit button that makes the call to the weather api and also calls spotify AJAX-->
    <div class="row fader-start fader-none" id="row-pad">
      <div class="col s3">
        <!--Takes in user input and submits-->
        <input class="city-input" id="input_text" type="text" data-length="10" placeholder="Enter Your City">
        <a class="waves-effect waves-light btn" id="submit">Submit</a>
      </div>
      <!--City name will be stored here-->
      <div class="col s3">
        <h5 class="teal-text teal-lighten-2" id="city-input"></h5>
      </div>
      <!--City temperature will be stored here-->
      <div class="col s3">
        <h5 class="teal-text teal-lighten-2" id="temp-input"></h5>
      </div>
      <div class="col s3">
        <h5 class="teal-text teal-lighten-2" id="for-input"></h5>
      </div>
    </div>
    <!--Row containing quote info-->
    <div class="row" id="row-pad">
      <!--This div will contain the quote-->
      <div class="col s12">
        <h4 id="generate"></h4>
      </div>
    </div>
    <!--Row that allows you to save a quote to a database but requires login information-->
    <div class="row" id="row-pad">
      <div class="col s12 fader-start fader-none2" id="btn-align">
        <button class="btn-style">Save This Quote</button>
      </div>
    </div>
    <!--Row that gives you the quote information-->
    <div class="row">
      <div class="col s12 fader-none2" id="track-table">
        <h3 class="teal-text teal-lighten-2">Quote Info</h3>
        <table>
          <thead>
            <tr>
              <th>Author</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="author"></td>
              <td id="category"></td>
            </tr>
          <tbody>
        <table>
      </div>
    </div>   
  </div>
  <section class="page-2">
    
  </section>
</body>
<!--Javascipt styling link-->
<script type="text/javascript" src="assets/javascript/style.js"></script>
<!--Javascript logic link-->
<script type="text/javascript" src="assets/javascript/project.js"></script>

</html>
